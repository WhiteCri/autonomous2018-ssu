## Wheel-based Odometry Parameters
odom_wheelbased:
  wheelbase: 1.03
  frame_id: "odom"
  child_frame_id: "base_footprint"        
  initial_y: 0.0
  initial_x: 0.0
  initial_heading: 0.0
  trans_cov: 3.0
  rot_cov: 1.0

## AMCL Parameters
amcl:
  use_map_topic: true

  odom_frame_id: "odom"
  base_frame_id: "base_link"
  global_frame_id: "map"

  initial_pose_x: 0.0
  initial_pose_y: 0.0
  initial_pose_a: 0.0

  odom_model_type: "diff"
  odom_alpha5: 0.1
  gui_publish_rate: 10.0
  laser_max_beams: 60
  laser_max_range: 12.0
  min_particles: 100
  max_particles: 2000
  kld_err: 0.05
  kld_z: 0.99
  odom_alpha1: 0.2
  odom_alpha2: 0.2
  odom_alpha3: 0.2
  odom_alpha4: 0.2
  laser_z_hit: 0.5
  aser_z_short: 0.05
  laser_z_max: 0.05
  laser_z_rand: 0.5
  laser_sigma_hit: 0.2
  laser_lambda_short: 0.1
  laser_model_type: "likelihood_field" # "likelihood_field" or "beam"
  laser_likelihood_max_dist: 2.0
  update_min_d: 0.1
  update_min_a: 0.2

  resample_interval: 1
  transform_tolerance: 1.0
  recovery_alpha_slow: 0.001
  recovery_alpha_fast: 0.1