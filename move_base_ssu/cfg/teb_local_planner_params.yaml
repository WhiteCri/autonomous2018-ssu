TebLocalPlannerROS:

 odom_topic: amcl_pose
    
 # Trajectory
  
 teb_autosize: True
 dt_ref: 0.25
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 allow_init_with_backwards_motion: True
 max_global_plan_lookahead_dist: 15.0
 feasibility_check_no_poses: 2
    
 # Robot

 max_vel_x: 4.0
 max_vel_x_backwards: 0.8
 max_vel_y: 0.0
 max_vel_theta: 3.0
 max_vel_theta: 0.5 # the angular velocity is also bounded by min_turning_radius in case of a carlike robot (r = v / omega)
 acc_lim_x: 0.3
 acc_lim_y: 0.01
 acc_lim_theta: 0.5

 # ********************** Carlike robot parameters ********************
 min_turning_radius: 2.75       # Min turning radius of the carlike robot (compute value using a model or adjust with rqt_reconfigure manually)
 wheelbase: 1.03                 # Wheelbase of our robot
 cmd_angle_instead_rotvel: True # stage simulator takes the angle instead of the rotvel as input (twist message)
 # ********************************************************************

 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "polygon"
   vertices: [[0.45,-0.65],[-1.3,-0.65],[-1.3,0.65],[0.45,0.65]]
   #[[0.25,-0.58],[-1.4,-0.60],[-1.4,0.58],[0.25,0.60]] ## 4/25
   #[[-0.25,-0.58],[1.4,-0.60],[1.4,0.58],[-0.25,0.60]] ## 이전

 # GoalTolerance
    
 xy_goal_tolerance: 1.0
 yaw_goal_tolerance: 1.6
 free_goal_vel: False
    
 # Obstacles
    
 min_obstacle_dist: 0.15 # This value must also include our robot's expansion, since footprint_model is set to "line".
 inflation_dist: 1.0
 dynamic_obstacle_inflation_dist: 2.0
 include_dynamic_obstacles: True
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 3.0
 obstacle_poses_affected: 30
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 # Optimization
    
 no_inner_iterations: 4
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 2.0
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 100
 weight_kinematics_turning_radius: 100
 weight_optimaltime: 120
 weight_obstacle: 150
 weight_dynamic_obstacle: 150 # not in use yet

 # Homotopy Class Planner

 enable_homotopy_class_planning: True
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 2
 selection_cost_hysteresis: 1.0
 selection_obst_cost_scale: 1.0
 selection_alternative_time_cost: False
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False

