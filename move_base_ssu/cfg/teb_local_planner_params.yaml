TebLocalPlannerROS:

  odom_topic: amcl_pose

  # Trajectory
  
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: True

  max_global_plan_lookahead_dist: 8.0
  feasibility_check_no_poses: 0
  via_points_ordered: True
  global_plan_viapoint_sep: -1

  # Robot

  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "polygon"
    vertices: [[0.55,-0.55],[-1.20,-0.55],[-1.20,0.55],[0.55,0.55]]
  #[[0.40,-0.55],[-1.25,-0.55],[-1.25,0.55],[0.40,0.55]] # 0.05m 줄인 값(feasibile warning 잡기 위해)
  #[[0.45,-0.60],[-1.3,-0.60],[-1.3,0.60],[0.45,0.60]] # 정확한 값 

  acc_lim_x: 1.5
  max_vel_x: 4.0
  max_vel_x_backwards: 0.8
 
  acc_lim_y: 0.01
  max_vel_y: 0.0
 
  acc_lim_theta: 0.5
  max_vel_theta: 3.0   # the angular velocity is also bounded by min_turning_radius in case of a carlike robot (r = v / omega)
 

  # ********************** Carlike robot parameters ********************
  min_turning_radius: 2.87       # Min turning radius of the carlike robot (compute value using a model or adjust with rqt_reconfigure manually)
  wheelbase: 1.04                 # Wheelbase of our robot
  cmd_angle_instead_rotvel: True # stage simulator takes the angle instead of the rotvel as input (twist message)
  # ********************************************************************


  # GoalTolerance

  xy_goal_tolerance: 1.0
  yaw_goal_tolerance: 1.6
  free_goal_vel: False
    
  # Obstacles

  min_obstacle_dist: 0.30 # This value must also include our robot's expansion, since footprint_model is set to "line".
  obstacle_association_force_inclusion_factor: 2.0
  obstacle_association_cutoff_factor: 3.0
  inflation_dist: 1.0
  dynamic_obstacle_inflation_dist: 1.0
  include_dynamic_obstacles: True
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 3.0
  obstacle_poses_affected: 30
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization

  no_inner_iterations: 4
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 20
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 300
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 5
  weight_obstacle: 5
  weight_dynamic_obstacle: 5 # not in use yet

  # Homotopy Class Planner

  enable_homotopy_class_planning: True
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 2
  selection_cost_hysteresis: 1.0
  selection_obst_cost_scale: 1.0
  selection_alternative_time_cost: False
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False

