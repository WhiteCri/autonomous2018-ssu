hl_controller:
#goal
  x_goal: [330,331,333]
  y_goal: [0.125,7.5,16]
  ori_z_goal: [3,0,3,3,3,3]
  ori_w_goal: [0.5,0.5,0.5,0.5]
  goal_type: ["before crosswalk","g"]

#config controller
  frequency: 5
  publish_param: true

#tx
##IMPORTANT : THIS VALUES ARE BASED ON SERIAL VALUES
  tx_control_static: false
  tx_speed: 0
  tx_steer: 0
  tx_brake: 0

#crosswalk
  use_process_crosswalk: true
  crosswalk_check_duration: 0.2
  use_crosswalk_onetime_flag: true
  crosswalk_onetime_flag: false

  crosswalk_driving_duration: 1.0
  crosswalk_stop_duration: 3.0

#movingobj
  use_process_movingobj: true
  movingobj_check_duration: 0.2
  movingobj_escape_duration: 1.0
  use_movingobj_onetime_flag: true
  movingobj_onetime_flag: false

  movingobj_driving_duration: 1.0
  movingobj_stop_duration: 5.0

#parking
  use_process_parking: true
  parking_check_duration: 1.0
  use_parking_onetime_flag: true
  parking_onetime_flag: false

  parking_stop_duration: 10.0

  parking_near_arrive_point_x: -200.0
  parking_near_arrive_point_y: -200.0
  parking_near_arrive_point_ori_z: 0
  parking_near_arrive_point_ori_w: 1
  parking_near_back_point_x: -200.0
  parking_near_back_point_y: -200.0
  parking_near_back_point_ori_z: 0
  parking_near_back_point_ori_w: 1

  parking_far_back_point_x: -200.0
  parking_far_back_point_y: -200.0
  parking_far_back_point_ori_z: 0
  parking_far_back_point_ori_w: 1
  parking_far_arrive_point_x: -200.0
  parking_far_arrive_point_y: -200.0
  parking_far_arrive_point_ori_z: 0
  parking_far_arrive_point_ori_w: 1

#uturn
  use_process_uturn: true
  uturn_check_duration: 1.0
  use_uturn_onetime_flag: true

  uturn_tx_speed: 50
  uturn_tx_steer: 1999
  uturn_tx_brake: 0
  uturn_duration: 2.0
  

#recovery 
  use_process_recovery: true
  recovery_check_duration: 0.5

#Done
  reached_goal: false

#goal_sender params
  use_auto_goal_sender: false
  auto_goal_sender_frequency: 3